<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incinerator - TestNet</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add meta tag for VeWorld detection -->
    <meta name="vechain-wallet-injected" content="true">
</head>
<body>
    <div class="retro-container">
        <h1 class="retro-title">INCINERATOR</h1>
        <div id="connection-status" class="status-box">
            <div id="wallet-status">Wallet Status: Not Connected</div>
            <div id="network-status" class="small-text">Network: VeChain TestNet</div>
        </div>
        <button class="retro-button" onclick="handleWalletConnect()">CONNECT WALLET</button>
        
        <!-- Token Balance Section -->
        <div class="token-container">
            <div class="token-box">
                <div class="token-title">$VET (TestNet)</div>
                <div id="vet-balance" class="token-amount">0.00</div>
            </div>
            <div class="token-box">
                <div class="token-title">$VTHO (TestNet)</div>
                <div id="vtho-balance" class="token-amount">0.00</div>
            </div>
        </div>

        <div id="balance-container" class="balance-box hidden">
            <div class="balance-item">
                <span>TestNet VET:</span>
                <span id="vet-balance-detail">-</span>
            </div>
            <div class="balance-item">
                <span>TestNet VTHO:</span>
                <span id="vtho-balance-detail">-</span>
            </div>
            <div id="balance-error" class="error-text hidden">Error fetching balances</div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script>
        // Global wallet state
        window.walletReady = false;

        // Function to check if wallet is ready
        function checkWalletStatus() {
            if (window.connex && window.vechain) {
                window.walletReady = true;
                console.log('VeWorld wallet detected');
                return true;
            }
            return false;
        }

        // Check wallet on load
        document.addEventListener('DOMContentLoaded', () => {
            // Initial check
            if (checkWalletStatus()) return;

            // Set up watchers
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds total
            
            const checkInterval = setInterval(() => {
                attempts++;
                if (checkWalletStatus() || attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    if (!window.walletReady) {
                        console.log('VeWorld wallet not detected after timeout');
                    }
                }
            }, 100);
        });
    </script>
    <script src="js/vechain.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
