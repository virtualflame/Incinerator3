<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incinerator - Retro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vechain.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="retro-container">
        <h1 class="retro-title">INCINERATOR</h1>
        <div id="connection-status" class="status-box">
            <div id="wallet-status">Wallet Status: Not Connected</div>
            <div id="network-status" class="small-text">Network: VeChain Mainnet</div>
        </div>
        <button class="retro-button" onclick="handleWalletConnect()">CONNECT WALLET</button>
        
        <!-- New Token Balance Section -->
        <div class="token-container">
            <div class="token-box">
                <div class="token-title">$VET</div>
                <div id="vet-balance" class="token-amount">0.00</div>
            </div>
            <div class="token-box">
                <div class="token-title">$VTHO</div>
                <div id="vtho-balance" class="token-amount">0.00</div>
            </div>
        </div>

        <div id="balance-container" class="balance-box hidden">
            <div class="balance-item">
                <span>VET Balance:</span>
                <span id="vet-balance-detail">-</span>
            </div>
            <div class="balance-item">
                <span>VTHO Balance:</span>
                <span id="vtho-balance-detail">-</span>
            </div>
            <div id="balance-error" class="error-text hidden">Error fetching balances</div>
        </div>
    </div>
</body>
</html>
